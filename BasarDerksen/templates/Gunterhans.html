<!DOCTYPE html>
<html>
  <head>
    <style>
      #popup-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff0000;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      #popup-container.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="play-deo">¿¿¿</button>
    <button id="play-video">???</button>
    <button id="play-deo">¿¿¿</button>
    <div id="popup-container">
      <iframe id="youtube-iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        const playVideoButton = document.getElementById('play-video');
        const popupContainer = document.getElementById('popup-container');
        const youtubeIframe = document.getElementById('youtube-iframe');
        
        playVideoButton.addEventListener('click', () => {
          const videoId = 'Mn2dFXrsubk'; // Replace with your video ID
          const videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&fs=1&iv_load_policy=3&showinfo=0&rel=0&modestbranding=1&widgetid=1`;
          youtubeIframe.src = videoUrl;
          popupContainer.classList.add('show');
          
          // Request fullscreen mode
          youtubeIframe.requestFullscreen();
        });
      </script>
      
      <div id="popup-container">
        <iframe id="youtube-iframe" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
      </div>

      </div>
 
    
      
  </body>
</html>
