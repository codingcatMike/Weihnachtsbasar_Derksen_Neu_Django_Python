<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassa</title>
</head>
<body>
   <div id="head"><h1>KASSE</h1></div>
        


    
<img class="background" src="https://cdn.pixabay.com/photo/2023/08/16/18/40/squirrel-8194830_1280.jpg">

    {% for item in all_items %}
    <div class="ELEMENT" data-item-id="{{ item.id }}">
        <input type="checkbox">
        {{ item.number }} - {{ item.name }} - {{ item.price }}€
    </div>
    {% endfor %}



    <style>
        #head {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .ELEMENT {
            background-color: rgba(255, 255, 255, 0);
            height: 60px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgb(14, 3, 117);
            display: flex;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            z-index: 1;
            color: rgb(224, 225, 226)
        }

        .background {
          position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Deckt den gesamten Bereich ab */
            z-index: -1; /* Bild in den Hintergrund verschieben */
          }
    </style>

    <script>
        // Funktion zum Überprüfen auf neue Daten
        function checkForNewString() {
            fetch('/check-update/')
                .then((response) => response.json())
                .then((data) => {
                    if (data.reload) {
                        // Seite neu laden, wenn neue Daten vorhanden sind
                        window.location.reload();
                    }
                })
                .catch((error) => console.error('Error:', error));
        }

        // Aufruf der Funktion alle 3 Sekunden
        setInterval(checkForNewString, 3000);

        // Get all checkboxes with class "ELEMENT"
        const checkboxes = document.querySelectorAll('.ELEMENT input[type="checkbox"]');

        // Add event listener to each checkbox
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', (e) => {
                // Get the item ID from the checkbox parent element
                const itemId = checkbox.parentNode.dataset.itemId;

                // Send AJAX request to Django view
                fetch('/update-item/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ itemId, done: false })
                })
                .then((response) => response.json())
                .then((data) => {
                    // Remove the item from the list if update was successful
                    if (data.success) {
                        checkbox.parentNode.remove();
                    }
                })
                .catch((error) => console.error(error));
            });
        });
    </script>

</body>
</html>
