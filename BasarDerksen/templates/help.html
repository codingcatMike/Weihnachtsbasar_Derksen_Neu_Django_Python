  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description">
    <meta name="keywords" content="HTML, CSS, JavaScript, website">
    <meta name="author" content="Your Name">
    <title>Your Website Title</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f86ee;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        section {
            background-color: #f7f7f7;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;


        }
        .ELEMENT {
            background-color: #f7f7f7;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        h1, h2, h3, h4 {
            color: #337ab7;
        }
        /* Button Styles */
        button {
            background-color: #0f86ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #23527c;
        }
        button:active {
            background-color: #1d4f7a;
        }
        /* Navigation Styles */
        nav button {
            background-color: #0f86ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #05a1fc;
        }
        nav button:active {
            background-color: #00c3ff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button class="nav-button" data-href="/login">Login</button></li>
                <li><button class="nav-button" data-href="/!">Produktliste</button></li>
                <li><button class="nav-button" data-href="/AGB">AGBs</button></li>
                <li><button class="nav-button" data-href="/info">Kundenseite</button></li>
                <li><button class="nav-button" data-href="/!sys">Hilfe</button></li>
            </ul>
        </nav>
    </header>
    <script>
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = button.dataset.href;
            });
        });
    </script>
    </nav>
    <div style="padding-left:30px; ">
    <main>
        <h3>PRODUKTNAME, Produktnummer , Preis</h3>

        {% regroup all_items|dictsort:"shop" by shop as shop_list %}
        
        {% for shop in shop_list %}
            <section class="ELEMENT" data-shop="{{ shop.grouper }}">
                <h3>----------------{{ shop.grouper }}----------------</h3>
                {% for item in shop.list %}
                    <div>
                        <p>{{ item.name }} - {{ item.price }}€</p>
                    </div>
                {% endfor %}
            </section>
        {% endfor %}
       

        <br>
        <br>
        <br>
        <div id="head"><h1></h1></div>
    </main>
    <script src="BasarDerksen\templates\PlätzchenShop.html">
 
    </script>
    </div>
    <footer>
    
    </footer>

</body>
</html>
